<!DOCTYPE html>
<html>

<head class="header">
    <!-- metadata elements -->
    <title>Artwork pruchasing</title>
</head>

<body>
    <header class="header">
        <h1 id="title">Artwork purchasing</h1>
        <p id="description" class="description">for <i>Clear Water 2020</i> exhibition</p>
    </header>

    <main id="main">
        <form id="survey-form" action="/submit-form">
            <fieldset id="fieldset">

                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input id="name" type="text" name="name" class="form-control" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <label id="gender-label" for="gender">Gender</label>
                    <label for="M">M </label><input id="M" type="radio" name="gender" value="M" class="form-control">
                    <label for="F"> F </label><input id="F" type="radio" name="gender" value="F" class="form-control">
                    <label for="O"> Other </label><input id="O" type="radio" name="gender" value="O" class="form-control">
                </div>

                <div class="form-group">
                    <label id="number-label" for="number">Age (Optional)</label>
                    <input id="number" type="number" name="number" class="form-control" min="18" max="120" placeholder="Age">
                </div>

                <div class="form-group">
                    <label id="dropdown-label" for="dropdown">Artworks' name</label>
                    <select id="dorpdown" name="dropdown" class="form-control" required>
                        <option disabled selected value>Select one</option>
                        <option value="clean_water">Clean Water</option>
                        <option value="mask_on">Mask On</option>
                        <option value="plague">Plague</option>
                        <option value="crash">Crash</option>
                        <option value="circuit_breaker">Circuit Breaker (x4)</option>
                        <option value="yellow_blue">Yellow Blue</option>
                    </select>
                </div>

                <div class="form-group">
                    <label id="email-label" for="email">E-mail</label>
                    <input id="email" type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                <label id="receive-label">Do you want to receive any updates for future exhibition?</label>
                    <input type="checkbox" name="recieve" class="form-control" value="yes" checked>&nbsp;Yes</input>
                </div>

                <div class="form-group">
                    <label id="phone-label" for="phone">Phone number</label>
                    <input id="phone" type="text" name="phone" class="form-control" pattern="[1-0]{1}[0-9]{7}" placeholder="Phone number" required>
                    <span class="clue">*For shipping purpose only</span>
                </div>

                <div class="form-group">
                    <label id="comment-label" for="comment">Additional comments:</label>

                    <textarea id="comment" name="comment" class="input-textarea" rows="4" cols="50" placeholder="Enter your comments..."></textarea>
                </div>

                <div class="form-group">
                    <button id="submit" type="submit" class="submit-botton">Submit</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
